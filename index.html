<html>

<head>
    <title>MiageGPT</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js"></script>
</head>

<body>
    <section class="side-bar">
        <button>New chat</button>
        <div class="history"></div>
        <nav>
            <p>Made by 3 BG</p>
        </nav>
    </section>
    <section class="main">
        <h1>MiageGPT</h1>
        <div id="output"></div>
        <div class="bottom-section">
            <div id="loader" class="hide"></div>
            <div class="input-container">
                <input id="prompt">
                <div id="submit">âž¢</div>
            </div>
            <div class="info">
                <b>Options :</b>
                <br>
                <label for="key"><small>OpenAI Key</small></label>
                <input type="text" id="key"><br>
                <label for="gridSize"><b>Grid</b></label>
                <input type="radio" id="1x1" name="gridSize" value="1x1">
                <label for="1x1"><small>1x1</small></label>
                <input type="radio" id="2x2" name="gridSize" value="2x2" checked>
                <label for="2x2"><small>2x2</small></label><br>
                       
                <label for="style"><b>Style</b></label>
                <select id="style">
                    <option value="none"></option>
                    <option value="photo">Photo</option>
                    <option value="realiste">Realiste</option>
                    <option value="cartoon">Cartoon</option>
                    <option value="3D">3D</option>
                    <option value="croquis">Croquis</option>
                    <option value="manga">Manga</option>
                    <option value="digital art">Digital art</option>
                    <option value="pixel art">Pixel art</option>
                </select>
                <label for="background"><b>Background</b></label>
                <select id="background">
                    <option value="none"></option>
                    <option value="flou">Flou</option>
                    <option value="floral">Floral</option>
                    <option value="multicolore">Multicolore</option>
                    <option value="noir">Noir</option>
                    <option value="blanc">Blanc</option>
                </select>
                <p>Miage GPT Apr 27 version, un essai pour un TP avec les M1 Miage...</p>
            </div>
        </div>
    </section>

</body>

</html>

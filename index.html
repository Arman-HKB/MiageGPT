<!DOCTYPE html>
<html lang="fr">

<head>
    <title>MiageGPT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Sidebar -->
    <ul class="navbar-nav sidebar sidebar-dark accordion toggled" id="accordionSidebar">
        <div id="sidebar" class="sticky-sidebar">
            <div class="d-flex justify-content-between">
                <button type="button" id="newChat" class="btn btn-dark w-75 m-1 px-0 text-sm">&emsp;<i class="bi bi-plus"></i>&emsp;Nouveau chat</button>
                <button type="button" id="toggleSideBar" class="btn btn-dark m-1 px-0 text-sm"><i class="bi bi-layout-sidebar"></i></button>
            </div>
            <div class="history text-sm">
                <p><i class="bi bi-chat-left"></i>&emsp;History goes here</p>
            </div>

            <div id="sidebarBottom" class="py-2 text-sm">
                <div id="settings">
                    <p class="m-0"><i class="bi bi-gear"></i>&emsp;Settings goes here</p>
                </div>
                <div id="authors" class="mt-2">
                    Made by 3 BG
                </div>
            </div>
        </div>
    </ul>
    <button type="button" id="toggleSideBarHide" class="btn btn-dark hide text-sm"><i class="bi bi-layout-sidebar"></i></button>

    <!-- Main -->
    <div class="container main">
        <h1>MiageGPT</h1>
        <div id="output"></div>
        <div class="bottom-section">
            <div id="loader" class="hide"></div>
            <div class="input-container">
                <input id="prompt">
                <div id="submit">âž¢</div>
            </div>
            <div class="info">
                <b>Options :</b>
                <br>
                <label for="key"><small>OpenAI Key</small></label>
                <input type="text" id="key"><br>
                <label for="gridSize"><b>Grid</b></label>
                <input type="radio" id="1x1" name="gridSize" value="1x1">
                <label for="1x1"><small>1x1</small></label>
                <input type="radio" id="2x2" name="gridSize" value="2x2" checked>
                <label for="2x2"><small>2x2</small></label><br>
                    
                <label for="style"><b>Style</b></label>
                <select id="style">
                    <option value="none"></option>
                    <option value="photo">Photo</option>
                    <option value="realiste">Realiste</option>
                    <option value="cartoon">Cartoon</option>
                    <option value="3D">3D</option>
                    <option value="croquis">Croquis</option>
                    <option value="manga">Manga</option>
                    <option value="digital art">Digital art</option>
                    <option value="pixel art">Pixel art</option>
                </select>
                <label for="background"><b>Background</b></label>
                <select id="background">
                    <option value="none"></option>
                    <option value="flou">Flou</option>
                    <option value="floral">Floral</option>
                    <option value="multicolore">Multicolore</option>
                    <option value="noir">Noir</option>
                    <option value="blanc">Blanc</option>
                </select>
                <p>Miage GPT Apr 27 version, un essai pour un TP avec les M1 Miage...</p>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
